      fail-fast: false
      matrix:
        template:
          - x86/smp
          - x86/test/net
          - x86/test/fs
          - x86/test/qt-vnc
    container:
      image: ghcr.io/embox/emdocker-test/emdocker-test:ubuntu16
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      options: --privileged -v /:/host
    steps:
      - uses: actions/checkout@v1
# x86/test/net fails on caching
