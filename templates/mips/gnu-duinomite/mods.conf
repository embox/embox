
package genconfig

configuration conf {
	include embox.arch.system(core_freq=80000000)
	@Runlevel(0) include embox.arch.mips.kernel.locore

	@Runlevel(0) include embox.arch.mips.libarch

	@Runlevel(0) include embox.arch.mips.kernel.reset
	@Runlevel(0) include embox.arch.mips.kernel.boot
