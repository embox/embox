TARGET = embox

ARCH = arm
PLATFORM = integratorcp

 COMPILER=clang

CROSS_COMPILE = arm-none-eabi-

CFLAGS += -O0 -g3
// CFLAGS += -fsanitize=undefined
// CFLAGS += -mapcs-frame
ifeq ($(COMPILER),clang)
CFLAGS += -target armv5te-none-eabi
else
//CFLAGS += -march=armv5te 
endif

CFLAGS += -march=armv5te 
CFLAGS += -mtune=arm926ej-s

#CFLAGS += -mfpu=vfp -mfloat-abi=hard
CFLAGS += -mfloat-abi=soft
CFLAGS += -fomit-frame-pointer -fshort-enums

OLIBM_ARCH = armv5te
LIBGCC_FINDER=arm-none-eabi-gcc -mthumb -march=armv5te



